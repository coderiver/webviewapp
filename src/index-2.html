<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Template</title>
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
	<meta name="HandheldFriendly" content="true"/>
	<meta name="format-detection" content="telephone=no">
	<!-- theme color for android 5.0 -->
	<meta name="theme-color" content="#fff">
	<!-- <meta name="viewport" content="width=1200"> -->
	<!-- <meta name="viewport" content="initial-scale=1, user-scalable=no"> -->
	<link rel="stylesheet" media="only screen and (max-device-width: 480px)" href="css/screen.css" >
	<link href='https://fonts.googleapis.com/css?family=Open+Sans&subset=latin,cyrillic' rel='stylesheet' type='text/css'>
	<!--[if IE]><script src="js/html5shiv.js"></script><![endif]-->
	<script src="js/app.js"></script>
</head>
<body>
<!-- BEGIN  out-->
<div class="out">
	<div class="faq">
		<div class="slider js-slider">
			<div class="slide slide-1">
				<div class="slide__img">
					<img
					    src="img/slide1.png"
					    srcset="img/slide1.png 1.5x,
					            img/slide1-2x.png 2x,
					            img/slide1-3x.png 3x"
					>
				</div>
				<div class="slide__text">
					<p>Для начала новой игры, нажмите на большую зеленую кнопку!</p>
				</div>
			</div>
			<div class="slide slide-2">
				<div class="slide__img">
					<img
					    src="img/slide2.png"
					    srcset="img/slide2.png 1.5x,
					            img/slide2-2x.png 2x,
					            img/slide2-3x.png 3x"
					>
				</div>
				<div class="slide__text">
					<p>Чтобы выплыть из незнакомой темы, можно воспользоваться бонусами!</p>
				</div>
			</div>
			<div class="slide slide-3">
				<div class="slide__img">
					<img
					    src="img/slide3.png"
					    srcset="img/slide3.png 1.5x,
					            img/slide3-2x.png 2x,
					            img/slide3-3x.png 3x"
					>
				</div>
				<div class="slide__text">
					<p>Кажется кто-то ждет пока вы сходите! Нажав сюда можно сделать свой ход</p>
				</div>
			</div>
			<div class="slide slide-4">
				<div class="slide__img">
					<img
					    src="img/slide4.png"
					    srcset="img/slide4.png 1.5x,
					            img/slide4-2x.png 2x,
					            img/slide4-3x.png 3x"
					>
				</div>
				<div class="slide__text">
					<p>Здесь можно получить новые классные образы которые увидят другие игроки</p>
				</div>
			</div>
		</div>
	</div>
</div>
<!-- END out-->
</body>
</html>
